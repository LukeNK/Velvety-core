<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Web Fancy</title>
    <link rel="stylesheet" href="/lib/file/wm.pilot/style.css" type="text/css">
    <link rel="stylesheet" href="/etc/file/appearance/color-palette.css" type="text/css">
    <link rel="stylesheet" href="/etc/file/appearance/elements.css" type="text/css">

    <script src="/lib/sys.fs.js"></script>
</head>

<body>
    <div id="topBar">
        <p id="topBarClock">Clock</p>
    </div>

    <div id="desktop">
        <iframe src="/lib/test.hello-world"></iframe>
    </div>

    <footer id="menu" onmouseenter="bottomTrigger()" onmouseleave="bottomClose()">
        <button id="menuSideTrigger" onmouseover="menuSideTrigger()"></button>
        <div id="menuContents">
            <div id="leftMenu">
                <p>Hello world</p>
            </div>
            <div id="rightMenu">
                <p>Hello user</p>
            </div>
        </div>
    </footer>
</body>

<div id="lockScreen">
    <!--login form-->
    <input type="text" placeholder="Username" id="loginFormUser" style="margin-top: 10%;" autofocus/>
    <input type="text" placeholder="Password" id="loginFormPass">
    <button id="loginButton" onclick="login()">Login</button>
</div>

<script src="/lib/file/wm.pilot/misc.js"></script>
<script src="/lib/file/wm.pilot/script.js" onload="onLoadCaller()"></script>

</html>
